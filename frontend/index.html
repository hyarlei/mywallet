<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWallet Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { darkbg: '#111827', darkcard: '#1F2937' } } }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .card-container-padding { padding: 12px; margin: -12px; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        .toast-enter { animation: slideIn 0.3s ease-out forwards; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; }
        button { cursor: pointer; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 dark:bg-darkbg text-gray-800 dark:text-gray-100 transition-colors duration-300 relative">

    <div id="loading-screen" class="fixed inset-0 z-[80] bg-white dark:bg-darkbg flex flex-col items-center justify-center transition-opacity duration-500 opacity-0 pointer-events-none">
        <div class="loader mb-4"></div>
        <p class="text-indigo-600 dark:text-indigo-400 font-semibold animate-pulse">Carregando...</p>
    </div>
    <div id="toast-container" class="fixed top-4 right-4 z-[100] flex flex-col gap-2"></div>

    <div id="login-screen" class="fixed inset-0 z-[60] bg-white dark:bg-darkbg flex items-center justify-center">
        <div class="max-w-md w-full p-8 text-center fade-in">
            <div class="bg-indigo-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-indigo-500/30">
                <i data-lucide="wallet" class="text-white w-8 h-8"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">MyWallet</h1>
            <p class="text-gray-500 dark:text-gray-400 mb-8">Gerencie suas finan√ßas com intelig√™ncia.</p>
            <button id="login-btn" class="w-full py-3.5 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-white font-semibold rounded-xl transition flex items-center justify-center gap-3 shadow-sm group cursor-pointer">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Logo Google" class="w-5 h-5 group-hover:scale-110 transition">
                Entrar com Google
            </button>
        </div>
    </div>

    <div id="edit-modal" class="hidden fixed inset-0 z-[70] bg-black/50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white dark:bg-darkcard p-6 rounded-2xl w-full max-w-md shadow-2xl m-4 fade-in">
            <h3 class="text-xl font-bold mb-4 flex items-center gap-2 text-indigo-600 dark:text-indigo-400"><i data-lucide="pencil"></i> Editar Transa√ß√£o</h3>
            <form id="edit-form" class="space-y-4">
                <input type="hidden" id="edit-id">
                <div>
                    <label for="edit-desc" class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Descri√ß√£o</label>
                    <input type="text" id="edit-desc" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border dark:border-gray-600 rounded-xl dark:text-white" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="edit-amount" class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Valor</label>
                        <input type="text" id="edit-amount" onkeyup="formatarMoedaInput(this)" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border dark:border-gray-600 rounded-xl dark:text-white" required>
                    </div>
                    <div>
                        <label for="edit-date" class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Data</label>
                        <input type="date" id="edit-date" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border dark:border-gray-600 rounded-xl dark:text-white" required>
                    </div>
                </div>
                <div class="flex gap-3 mt-6">
                    <button type="button" onclick="fecharModal()" class="flex-1 py-3 bg-gray-200 dark:bg-gray-600 rounded-xl hover:bg-gray-300 transition">Cancelar</button>
                    <button type="submit" class="flex-1 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="edit-card-modal" class="hidden fixed inset-0 z-[70] bg-black/50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white dark:bg-darkcard p-6 rounded-2xl w-full max-w-md shadow-2xl m-4 fade-in">
            <h3 class="text-xl font-bold mb-4 flex items-center gap-2 text-indigo-600 dark:text-indigo-400"><i data-lucide="credit-card"></i> Editar Cart√£o</h3>
            <form id="edit-card-form" class="space-y-4">
                <input type="hidden" id="edit-card-id">
                <div>
                    <label for="edit-card-name" class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Nome</label>
                    <input type="text" id="edit-card-name" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border dark:border-gray-600 rounded-xl dark:text-white" required>
                </div>
                <div>
                    <label for="edit-card-bill" class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Valor Fatura Atual</label>
                    <input type="text" id="edit-card-bill" onkeyup="formatarMoedaInput(this)" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border dark:border-gray-600 rounded-xl dark:text-white" required>
                </div>
                <div class="flex gap-3 mt-6">
                    <button type="button" onclick="fecharModalEdicaoCartao()" class="flex-1 py-3 bg-gray-200 dark:bg-gray-600 rounded-xl hover:bg-gray-300 transition">Cancelar</button>
                    <button type="submit" class="flex-1 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition">Salvar Altera√ß√µes</button>
                </div>
            </form>
        </div>
    </div>

    <div id="card-modal" class="hidden fixed inset-0 z-[70] bg-black/50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white dark:bg-darkcard p-6 rounded-2xl w-full max-w-md shadow-2xl m-4 fade-in">
            <h3 class="text-xl font-bold mb-4 flex items-center gap-2 text-indigo-600 dark:text-indigo-400"><i data-lucide="plus-circle"></i> Novo Cart√£o</h3>
            <form id="card-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="card-bank" class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Banco / Cor</label>
                        <select id="card-bank" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border dark:border-gray-600 rounded-xl dark:text-white cursor-pointer">
                            <option value="nubank">üü£ Nubank (Roxo)</option>
                            <option value="itau">üü† Ita√∫ (Laranja)</option>
                            <option value="bb">üü° Banco do Brasil</option>
                            <option value="santander">üî¥ Santander</option>
                            <option value="bradesco">üî¥ Bradesco</option>
                            <option value="inter">üü† Inter (Laranja)</option>
                            <option value="c6">‚ö´ C6 Bank (Preto)</option>
                            <option value="blue">üîµ Azul (Gen√©rico)</option>
                            <option value="green">üü¢ Verde (Gen√©rico)</option>
                        </select>
                    </div>
                    <div>
                        <label for="card-flag" class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Bandeira</label>
                        <select id="card-flag" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border dark:border-gray-600 rounded-xl dark:text-white cursor-pointer">
                            <option value="master">Mastercard</option>
                            <option value="visa">Visa</option>
                            <option value="elo">Elo</option>
                            <option value="hiper">Hipercard</option>
                            <option value="amex">Amex</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="card-name" class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Nome do Cart√£o</label>
                    <input type="text" id="card-name" placeholder="Ex: Ourocard Platinum" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border dark:border-gray-600 rounded-xl dark:text-white" required>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="card-last4" class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Final 4</label>
                        <input type="text" id="card-last4" placeholder="1234" maxlength="4" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border dark:border-gray-600 rounded-xl dark:text-white" 
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
                    </div>
                    <div>
                        <label for="card-bill" class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Fatura Inicial</label>
                        <input type="text" id="card-bill" placeholder="R$ 0,00" onkeyup="formatarMoedaInput(this)" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border dark:border-gray-600 rounded-xl dark:text-white" required>
                    </div>
                </div>

                <div class="flex gap-3 mt-6">
                    <button type="button" onclick="fecharModalCartao()" class="flex-1 py-3 bg-gray-200 dark:bg-gray-600 rounded-xl hover:bg-gray-300 transition">Cancelar</button>
                    <button type="submit" class="flex-1 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition">Criar Cart√£o</button>
                </div>
            </form>
        </div>
    </div>

    <div id="app-screen" class="hidden fade-in">
        <nav class="bg-white dark:bg-darkcard border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="bg-indigo-600 p-2 rounded-lg text-white"><i data-lucide="pie-chart" class="w-5 h-5"></i></div>
                    <span class="text-xl font-bold dark:text-white">MyWallet</span>
                </div>
                <div class="flex items-center gap-4">
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300 cursor-pointer" aria-label="Alterar Tema">
                        <i data-lucide="moon" id="theme-icon" class="w-5 h-5"></i>
                    </button>
                    <span id="user-name" class="text-sm font-medium hidden sm:block dark:text-gray-300">...</span>
                    <button id="logout-btn" class="text-red-500 hover:text-red-700 cursor-pointer" aria-label="Sair"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                </div>
            </div>
        </nav>

        <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-emerald-500 p-6 rounded-2xl shadow-lg shadow-emerald-500/20 text-white card-hover relative overflow-hidden">
                    <div class="absolute right-0 top-0 opacity-10 transform translate-x-2 -translate-y-2"><i data-lucide="arrow-up-circle" class="w-24 h-24"></i></div>
                    <p class="text-emerald-100 text-sm font-medium mb-1">Entradas</p>
                    <h3 class="text-3xl font-bold" id="display-income">R$ 0,00</h3>
                </div>
                <div class="bg-red-500 p-6 rounded-2xl shadow-lg shadow-red-500/20 text-white card-hover relative overflow-hidden">
                    <div class="absolute right-0 top-0 opacity-10 transform translate-x-2 -translate-y-2"><i data-lucide="arrow-down-circle" class="w-24 h-24"></i></div>
                    <p class="text-red-100 text-sm font-medium mb-1">Sa√≠das</p>
                    <h3 class="text-3xl font-bold" id="display-expense">R$ 0,00</h3>
                </div>
                <div class="bg-blue-600 p-6 rounded-2xl shadow-lg shadow-blue-600/20 text-white card-hover relative overflow-hidden">
                    <div class="absolute right-0 top-0 opacity-10 transform translate-x-2 -translate-y-2"><i data-lucide="wallet" class="w-24 h-24"></i></div>
                    <p class="text-blue-100 text-sm font-medium mb-1">Saldo Total</p>
                    <h3 class="text-3xl font-bold" id="display-total">R$ 0,00</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-3">
                    <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4 flex items-center gap-2">
                        <i data-lucide="credit-card" class="w-5 h-5 text-indigo-500"></i> Meus Cart√µes
                    </h3>
                    <div id="cards-container" class="flex overflow-x-auto gap-4 pb-4 hide-scroll card-container-padding"></div>
                </div>

                <div class="lg:col-span-2 bg-white dark:bg-darkcard p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700">
                    <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Gastos Di√°rios</h3>
                    <div class="h-64"><canvas id="lineChart"></canvas></div>
                </div>
                <div class="lg:col-span-1 bg-white dark:bg-darkcard p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 flex flex-col">
                    <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Por Categoria</h3>
                    <div class="flex-1 relative flex items-center justify-center min-h-[200px]">
                        <canvas id="expenseChart"></canvas>
                        <div id="no-data-msg" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400 hidden"><span class="text-sm">Sem dados</span></div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 bg-white dark:bg-darkcard p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700">
                    <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-5">Adicionar Movimenta√ß√£o</h3>
                    <form id="transaction-form" class="space-y-4">
                        <div>
                            <label for="desc" class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Descri√ß√£o</label>
                            <input type="text" id="desc" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border dark:border-gray-600 rounded-xl dark:text-white" required>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="amount" class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Valor</label>
                                <input type="text" id="amount" onkeyup="formatarMoedaInput(this)" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border dark:border-gray-600 rounded-xl dark:text-white" required>
                            </div>
                            <div>
                                <label for="date" class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Data</label>
                                <input type="date" id="date" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border dark:border-gray-600 rounded-xl dark:text-white" required>
                            </div>
                        </div>
                        <div>
                            <label for="category" class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Categoria</label>
                            <select id="category" aria-label="Selecionar Categoria" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border dark:border-gray-600 rounded-xl dark:text-white cursor-pointer">
                                <option value="salary">üí∏ Receita</option>
                                <option value="freelance">üíª Freelance</option>
                                <option value="food">üçî Alimenta√ß√£o</option>
                                <option value="transport">üöó Transporte</option>
                                <option value="home">üè† Casa</option>
                                <option value="education">üìö Educa√ß√£o</option>
                                <option value="leisure">üéÆ Lazer</option>
                                <option value="health">üè• Sa√∫de</option>
                                <option value="invest">üìà Investimentos</option>
                                <option value="shopping">üõçÔ∏è Compras</option>
                                <option value="other">üì¶ Outros</option>
                            </select>
                        </div>
                        <div>
                            <label for="transaction-source" class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Forma de Pagamento</label>
                            <select id="transaction-source" aria-label="Forma de Pagamento" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border dark:border-gray-600 rounded-xl dark:text-white cursor-pointer">
                                <option value="wallet">üíµ Carteira / Conta Corrente</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 transition cursor-pointer">Adicionar</button>
                    </form>
                </div>
                <div class="lg:col-span-2 bg-white dark:bg-darkcard rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden">
                    <div class="p-6 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center">
                        <h3 class="text-lg font-bold text-gray-900 dark:text-white">Hist√≥rico</h3>
                        <div class="flex gap-2">
                            <select id="month-filter" class="px-3 py-1 bg-gray-50 dark:bg-gray-700 border dark:border-gray-600 rounded-lg text-sm dark:text-white cursor-pointer" aria-label="Filtro"></select>
                            <button onclick="exportarCSV()" class="px-3 py-1 bg-gray-100 dark:bg-gray-700 rounded-lg text-sm dark:text-white cursor-pointer" aria-label="Exportar CSV"><i data-lucide="download" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                    <div class="overflow-x-auto"><table class="w-full text-left"><tbody id="transaction-list" class="divide-y divide-gray-100 dark:divide-gray-700"></tbody></table></div>
                </div>
            </div>
        </main>
    </div>
    <script>
        // Inicializa os √≠cones Lucide assim que o DOM carregar
        if (window.lucide) {
            lucide.createIcons();
        }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
