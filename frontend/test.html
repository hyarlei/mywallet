<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste MyWallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg text-center">
        <h1 class="text-3xl font-bold text-indigo-600 mb-4">✅ Frontend Funcionando!</h1>
        <p class="text-gray-600 mb-4">Se você está vendo isso, o servidor está OK.</p>
        <button onclick="testarAPI()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700">
            Testar API
        </button>
        <div id="resultado" class="mt-4 p-4 bg-gray-50 rounded-lg hidden"></div>
    </div>

    <script>
        async function testarAPI() {
            const resultado = document.getElementById('resultado');
            resultado.classList.remove('hidden');
            resultado.innerHTML = '⏳ Testando...';
            
            try {
                const response = await fetch('http://localhost:5296/api/Users');
                if (response.ok) {
                    resultado.innerHTML = '✅ API está funcionando!<br>Backend: OK<br><a href="index.html" class="text-indigo-600 underline mt-2 inline-block">Abrir MyWallet</a>';
                } else {
                    resultado.innerHTML = '⚠️ API respondeu com erro';
                }
            } catch (error) {
                resultado.innerHTML = '❌ Não foi possível conectar à API<br>Certifique-se que o backend está rodando na porta 5296';
            }
        }
    </script>
</body>
</html>
